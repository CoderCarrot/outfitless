{% extends 'base.html' %}

{% block title %}Upload your closet{% endblock %}

{% block content %}
    <h3>Upload clothes to your closet:</h3>
        <form method='POST' enctype='multipart/form-data'>
        <input type='file' name='images' multiple>
        <br>
        <input type='submit' value="Upload">
        </form>

    <br><br>TIP: To select multiple photos, command + click!

{% endblock %}
